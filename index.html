<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="ali shirani"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title> 
</head>
<body>
<div class="container">

  <img class="hero" src="./illustration-hero.svg" alt="">
  <div class="text">
  <h2>Order Summary</h2>
  <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
  device<br>anywhere you like!</p>
  </div>
  <div class="change">
    <img class="icon" src="./icon-music.svg" alt="">
    <div class="change-txt">
      
      <p class="annual">Annual Plan</p>
      <p class="price">$59.99/year</p>
    </div>

      <a href="#">Change</a>

  
  </div>

  <div class="btns">
    <button class="btn-pro">Proceed to Payment</button>
    <a class="btn-cancel" href="">Cancel Order</a>
  </div>
  
</div>
</body>
</html>
